<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div>
                <h2>MyShop</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="">Login</a></li>
                </ul>

                <ul>
                    <li><a href="">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form name="register" action="">
                <div>
                    <label><b>Name:</b></label>
                    <input
                        name="name"
                        placeholder=""
                        value=""
                        type="text"
                    /><br />
                </div>
                <div>
                    <label><b>Email:</b></label>
                    <input
                        name="email"
                        placeholder=""
                        value=""
                        type="email"
                    /><br />
                </div>
                <div>
                    <label><b>Hobby</b></label
                    ><br />
                    <input name="hobby" value="sport" type="checkbox" /> Sport
                    <input name="hobby" value="music" type="checkbox" /> Music
                    <input name="hobby" value="readbook" type="checkbox" />
                    Reading Book

                    <input name="hobby" value="game" type="checkbox" /> Play
                    Game
                    <input name="hobby" value="movie" type="checkbox" /> Movie
                    <input name="hobby" value="travel" type="checkbox" /> Travel
                    <br />
                </div>
                <div>
                    <label><b>Birth Day:</b></label>
                    <input name="birthday" value="" type="date" /><br />
                </div>
                <div>
                    <label><b>Gender:</b></label>
                    <input name="gender" value="male" type="radio" /> Male
                    <input name="gender" value="female" type="radio" /> FeMale
                </div>
                <div>
                    <label><b>Address:</b></label>
                    <textarea name="address"></textarea>
                </div>

                <div>
                    <label><b>Điện thoại:</b></label>
                    <input name="tel" type="tel" />
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </main>
        <footer>
            <div>
                <p>Coppy Right by &#64; Huyhq</p>
            </div>
            <div>
                <form action="">
                    <div>
                        <input
                            type="email"
                            placeholder="Type Email To Get New Product"
                        />
                    </div>
                    <div><button type="submit">Send</button></div>
                </form>
            </div>
        </footer>
    </body>
</html>
